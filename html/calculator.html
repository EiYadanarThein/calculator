<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="rol">
            <div class="col-8">
                <div class="card-header">
                    Calculator
                </div>
                <div class="card-body">
                    <div class="form-group mt-2">
                        <label for="">First Number</label>
                        <input type="number" name="" id="fnum" class="form-control is-invalid mt-2" placeholder="Enter First Number">
                    </div>
                    <div class="form-group mt-2">
                        <label for="">Second Number</label>
                        <input type="number" name="" id="snum" class="form-control is-invalid mt-2" placeholder="Enter Second Number">
                    </div>
                    <div class="form-group mt-2">
                        <label for="">Operators</label>
                        <select name="" id="operators" class="form-control is-invalid mt-2">
                            <option value="empty">Choose 
                                Operators . .</option>
                            <option value="add">+</option>
                            <option value="minus">-</option>
                            <option value="multiply">*</option>
                            <option value="division">/</option>
                        </select>
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-dark" type="button" onclick="calculate()">Calculate</button>
                        <button class="btn btn-dark" type="button" onclick="clearForm()">Clear</button>
                    </div>
                </div>
                <div class="card-footer">
                    result : <h4 id="result"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
   var fnum= document.getElementById("fnum");
   var snum= document.getElementById("snum");
   var operators= document.getElementById("operators");
   var result=document.getElementById("result");

   document.getElementById("fnum").classList.remove("is-invalid");
   document.getElementById("snum").classList.remove("is-invalid");
   document.getElementById("operators").classList.remove("is-invalid");

  
   function calculate(){
   
     var fnum= document.getElementById("fnum").value;
     var snum= document.getElementById("snum").value;
     var operators=document.getElementById("operators").value;
     var output;
     var status=true;
      if(fnum=="" || fnum==null)
      {
          
          document.getElementById("fnum").classList.add("is-invalid");
          status=false;
      }
      else
      {
        document.getElementById("fnum").classList.remove("is-invalid");
        status=true;
      }
      if(snum=="" || snum==null)
      {
        document.getElementById("snum").classList.add("is-invalid");
        status=false;
      }
      else
      {
        document.getElementById("snum").classList.remove("is-invalid");
        status=true;
      }
      if(operators=="empty")
      {
        document.getElementById("operators").classList.add("is-invalid");
        status=false;
      }
      else
      {
          document.getElementById("operators").classList.remove("is-invalid");
          status=true;
      }
  
    
   if(status){
       num1=parseInt(fnum);
    num2=parseInt(snum);
    switch(operators)
   {
       case "add": 
       output=num1+num2;
       break;
       case "minus": 
       if(num1>num2)
       {
           output=num1-num2;
       }
       else
       {
           output=num2-num1;
       }
       break;
       case "multiply":
       output=num1*num2;
       break;
       case "division":
       output=num1/num2;
       break;
   }
   result.innerHTML=output;
   }
   
}
   result.innerHTML=output;
   function clearForm(){
       fnum.value="";
       snum.value="";
       operators.options[0].selected=true;
       result.innerHTML="";
       document.getElementById("fnum").classList.remove("is-invalid");
       document.getElementById("snum").classList.remove("is-invalid");
       document.getElementById("operators").classList.remove("is-invalid");

   }

    
</script>

</html>
